{% extends "base.html" %}

{% block content %}
<h1>{% if recipe %}Edit{% else %}Add{% endif %} Recipe</h1>

<form method="post">
    <label>URL (optional for scraping):</label>
    <input type="text" name="recipe_url" value="{{ recipe.url if recipe else '' }}" autocomplete="off">

    <label>Title:</label>
    <input type="text" name="title" value="{{ recipe.title if recipe else '' }}" autocomplete="off">

    <label>Ingredients (one per line):</label>
    <textarea name="ingredients" autocomplete="off">{{ recipe.ingredients | join('\n') if recipe else '' }}</textarea>

    <label>Instructions:</label>
    <textarea name="instructions" autocomplete="off">{{ recipe.instructions if recipe else '' }}</textarea>

    <label>Servings:</label>
    <input type="text" name="servings" value="{{ recipe.servings if recipe else '' }}" autocomplete="off">

    <label>Total Time:</label>
    <input type="text" name="time" value="{{ recipe.time if recipe else '' }}" autocomplete="off">

    <label>Attributes (one per line):</label>
    <textarea name="attributes" autocomplete="off">{{ recipe.attributes | join('\n') if recipe else '' }}</textarea>

    <button type="submit">{% if recipe %}Update{% else %}Add{% endif %}</button>
</form>

<a href="{{ url_for('index') }}">Back to Recipes</a>
{% endblock %}
