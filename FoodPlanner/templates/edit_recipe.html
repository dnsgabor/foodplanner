{% extends "base.html" %}

{% block content %}
<h2>Edit Recipe</h2>

<form method="post">
    <label for="title">Title:</label><br>
    <input type="text" name="title" value="{{ recipe.title }}" required><br><br>

    <label for="ingredients">Ingredients (one per line):</label><br>
    <textarea name="ingredients" rows="5" required>{{ recipe.ingredients | join("\n") }}</textarea><br><br>

    <label for="instructions">Instructions:</label><br>
    <textarea name="instructions" rows="5" required>{{ recipe.instructions }}</textarea><br><br>

    <label for="attributes">Attributes (comma separated):</label><br>
    <input type="text" name="attributes" value="{{ recipe.attributes | join(", ") }}"><br><br>

    <input type="submit" value="Save Changes">
</form>
{% endblock %}
