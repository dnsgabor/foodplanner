<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6e3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2aa198;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 2em auto;
            padding: 1em;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #268bd2;
        }
        a {
            color: #2aa198;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            padding-left: 1.5em;
        }
        li {
            margin-bottom: 0.5em;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.25em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #2aa198;
            color: white;
            border: none;
            padding: 0.5em 1em;
            margin-top: 1em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #268bd2;
        }
        form {
            margin-top: 1em;
        }
        .small {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Manager</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
